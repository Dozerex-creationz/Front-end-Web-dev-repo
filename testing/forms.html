    <body>
            <h1>Drop Us a Line</h1>
            <p>Your feedback is really important to us, so please feel free to drop us a line.</p>
            <form method= "post" action="result.html">
                <p><label for="name">Your Name(optional):
                <input id="name" type="text" name="name">
                </label></p>
                <p><label for="mail">Your   Email(optional):
                <input id="mail" type="Email" name="mail">
                </label></p>
                <p><label for="subject">Subject:
                <input id="subject" type="text" name="subject">
                </label></p>
                <p><label for="msg" >Your Message:</label><br>
                <textarea id="msg" rows="5" cols="50">
                </textarea>
                </p>
                <p><input type="submit">
                    <input type="reset" value="clear all"> </p>
            </form>
    </body>
